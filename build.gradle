plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.5.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.3'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.5.3'
    implementation 'org.projectlombok:lombok:1.18.20'
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'commons-beanutils:commons-beanutils:1.9.4'
    implementation 'org.webjars:sockjs-client:1.0.2'
    implementation 'org.webjars:stomp-websocket:2.3.3'
    implementation 'org.apache.poi:poi:4.1.2'
    implementation 'org.apache.poi:poi-ooxml:4.1.2'
    implementation 'com.cronutils:cron-utils:9.1.5'
    implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.5.4'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.5.3'
    runtimeOnly 'com.h2database:h2:1.4.200'
    runtimeOnly 'com.microsoft.sqlserver:mssql-jdbc:9.2.1.jre8'
    runtimeOnly 'com.oracle.database.jdbc:ojdbc8:21.1.0.0'
    runtimeOnly 'mysql:mysql-connector-java:8.0.26'
    runtimeOnly 'org.hsqldb:hsqldb:2.5.2'
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client:2.7.3'
    runtimeOnly 'org.postgresql:postgresql:42.2.23'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.3'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
}

group = 'com.thucnh96.jpa'
version = '0.0.1-SNAPSHOT'
description = 'jpa_tool'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
